{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
<div class="d-flex justify-content-center">
    {% if self.url or self.page_link %}
    <a href="{% if self.url %}{{ self.url }}{% else %}{{ self.page_link.url }}{% endif %}"
        {% if self.open_in_new_tab %} target="_blank" rel="noopener noreferrer" {%endif %}
        class="text-decoration-none text-black">
    {% endif %}
        <div class="card " style="width: 28rem;">
            {% if self.image %} {% image self.image original as banner %}
            <img class="card-img-top" src="{{ banner.url }}" alt="{{ banner.alt }}"> {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{self.title}}</h5>
                <p class="card-text">{{ self.text }}</p>
            </div>
        </div>
    {% if self.url %}
    </a>
    {% endif %}
</div>
{% endblock %}
