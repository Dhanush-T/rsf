{% extends "base.html" %} {% block title %}Page not found{% endblock %} {% block body_class %}template-404{% endblock %} {% block content %}
<style>
    .section {
        text-align: center;
        padding: 4rem 2rem;
    }
    
    .section .error {
        font-size: 150px;
        color: #394755;
        text-shadow: 1px 1px 1px #323232, 2px 2px 1px #323232, 3px 3px 1px #323232, 4px 4px 1px #323232, 5px 5px 1px #323232, 6px 6px 1px #323232, 7px 7px 1px #323232, 8px 8px 1px #323232, 25px 25px 8px rgba(0, 0, 0, 0.2);
    }
    
    .page {
        margin: 2rem 0;
        font-size: 20px;
        font-weight: 600;
        color: #444;
    }
    
    .back-home {
        display: inline-block;
        border: 2px solid #394755;
        color: #222;
        text-transform: uppercase;
        font-weight: 600;
        padding: 0.75rem 1rem 0.6rem;
        transition: all 0.2s linear;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        text-decoration: none;
    }
    
    .back-home:hover {
        background: #394755;
        color: #ddd;
    }
</style>
<div class="section">
    <h1 class="error">404</h1>
    <div class="page">Ooops!!! The page you are looking for is not found</div>
    <a class="back-home" href="/">Back to home</a>
</div>
{% endblock %}
