{% load menu_tags %}
{% get_social_menu as social_icons%}

<div class="social-menu">
    <ul>
        {% for icon in social_icons %}
            <li>
                <a href="{{ icon.link_url }}" target="_blank">
                    <i class="{{ icon.icon_font_awesome_class_name }}"></i>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
